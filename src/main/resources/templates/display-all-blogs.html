<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>MyBlog</title>
		<style>
			table, th, td {
			  border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div th:switch="${blogs}">
			<h2>Blogs</h2>
		    	<p th:case="null">No blogs found</p>
		        <div th:case="*">
		            <table>
		                <thead>
		                    <tr>
		                    	<th>Id</th>
		                        <th>Blog Title</th>
		                        <th>Created On</th>
		                        <th>Last Updated</th>
		                    </tr>
		                </thead>
		                <tbody>
			                <tr th:each="blog : ${blogs}">
			                    <td th:text="${blog.id}"></td>
			                    <td style="text-align:center" th:text="${blog.title}"></td>
			                    <td style="text-align:center" th:text="${blog.creationDate}"></td>
			                    <td style="text-align:center" th:text="${blog.updateDate}"></td>
			                    <td><a th:href="@{/blog_id/{id}(id=${blog.id})}">View</a></td>
			                    <td><a th:href="@{/update/{id}(id=${blog.id})}">Edit</a></td>
			                    <td><a th:href="@{/delete/{id}(id=${blog.id})}">Delete</a></td>
			                </tr>
		            	</tbody>
		        	</table>
		    	</div>       
		    <p><a href="/addblog">Add a blog</a></p>
		    <br>
			<a th:href="@{/}">Return to homepage</a>
		</div>
	</body>
</html>
